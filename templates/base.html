{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %} {% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static  'assets/vendor/bootstrap/css/bootstrap.min.css' %}"">
    <link rel=" stylesheet" href=" {% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"">
    <link rel=" stylesheet" href="{% static  'assets/vendor/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" href=" {% static  'assets/vendor/quill/quill.snow.css' %}">
    <link rel="stylesheet" href="{% static  'assets/vendor/quill/quill.bubble.css' %}">
    <link rel="stylesheet" href="{% static  'assets/vendor/remixicon/remixicon.css' %}">
    <link rel="stylesheet" href="{% static  'assets/vendor/simple-datatables/style.css' %}">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %} ">
</head>

<body>

    <div id="loading_layer" style=" text-align: center; display: none;   
         z-index: 1;  position:absolute ; height: 100%; width: 100%; background-color: rgba(0,0,0,0.5);">
        <span style="font-size: 10em; margin-left: 500px; margin-top: 500px;
        display: inline-block;
    margin-top: 500px; ">
            재언님이 로딩창 만들어줄거임</span>
    </div>
    {% include 'header.html' %}
    {% block content %}
    {% endblock %}
    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/chart.js/chart.min.js' %}"></script>
    <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/quill/quill.min.js' %}"></script>
    <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'findheader.js' %}"></script>
    {% include 'footer.html' %}
    {% block script %}
    {% endblock %}
</body>

</html>
