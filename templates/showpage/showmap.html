{% extends 'base.html' %}
{% block title %} 맞춤형 채용정보 {% endblock %}
{% load static %}
{% block content %}
<div id="main" class="main"">
    <div class=" pagetitle">
    <h1>맞춤형 채용정보</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Customized</li>
            <li class="breadcrumb-item active">Jobs</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section ">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- 나에게 가장 가까운 채용 공고 보기 설정-->
                    <h5 class="card-title">
                        <i class="ri-user-location-line" style="font-size:20px; font-weight:bold;"></i>&nbsp;주변 채용공고
                        살펴보기
                        <button id="locbtn" class="coor_search">좌표 검색&nbsp;<i class="ri-search-line"></i></button>
                    </h5>
                    <!-- 내 위치 좌표 -->
                    <span id="locspan" style="display:none;">x: y:</span>
                    <!-- 몇 개 보기를 했을 때-->
                    <p>
                        내 주변 채용 공고 <input type="number" id="number" value=10 min=10> 개 보기 &nbsp;
                        <button id="findbtn" class="map_search">검색&nbsp;<i class="ri-search-line"></i></button>
                    </p>
                    <!-- 지도 -->
                    <div id="map" style="width:100%; height:360px;"></div>
                    <hr>
                    <h5 class="card-title">
                        <i class="ri-play-list-2-line" style="font-size:20px; font-weight:bold;"></i>&nbsp; 채용공고 목록
                    </h5>
                    <div class="main" id="anndiv">
                        <!-- 채용 공고 테이블 -->
                        <table class="table" , id="anntable">
                            <thead>
                                <tr class="table-dark">
                                    <th>DISTANCE</th>
                                    <th>TITLE</th>
                                    <th>DETAILED LINK</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}

{% block script %}
<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07a348f52fe07f2445e72da80b6501d1&libraries=services"></script>
<script src="{% static 'showmap/showmap.js' %}"></script>

{% endblock %}
